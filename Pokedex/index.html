<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon_imagem">

        <h1 class="pokemon_dados">
            <span class="pokemon_numero"></span> - 
            <span class="pokemon_nome"></span>
        </h1>

        <form class="formulario">
            <input 
            type="search"
            class="busca"
            placeholder="Nome ou Numero"
            required
            />
        </form>

        <div class="botoes">
            <button class="botao bt_anterior">&lt; Anterior</button>
            <button class="botao bt_proximo">Proximo &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
